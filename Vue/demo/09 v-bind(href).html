<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.js"></script>
</head>

<body>
    <!-- v-bind规定不能出现mustache语法 -->
    <div id="box">
        <h1>mustache语法↓(不知道是什么原因，无法跳转)</h1>
        <a href="{{url}}">百度一下</a>
        <h1>v-bind指令↓</h1>
        <a v-bind:href="url">百度一下</a>
        <a :href="url">百度一下</a>
    </div>

    <script>
    new Vue({
        el: "#box",
        data: {
            url: "https://www.baidu.com/"
        }
    })
    </script>
</body>

</html>
