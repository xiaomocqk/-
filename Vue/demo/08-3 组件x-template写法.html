<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.js"></script>
</head>

<body>
    <div id="box1">
        <my-tag></my-tag>
        <my-tag></my-tag>
        <my-tag></my-tag>
    </div>
    
    <!-- text/x-template -->
    <script type="text/xtemplate" id="t-template">
        <button>按钮</button>
    </script>
    <script>
    // 全局注册(当然也可以局部注册)
    Vue.component('my-tag',{
        template:'#t-template'
    })
    new Vue({
        el: '#box1'
    })
    </script>
</body>

</html>
