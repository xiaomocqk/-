<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.js"></script>
</head>

<body>
    <!-- 当我们发现用传统的template方法来构造一个组件和啰嗦繁琐(都需要配slot)的时候，就可以考虑render函数来构建，比如一个heading组件（根据情况生成h1~h6标签） -->
    <!-- 一般template已经够满足大部分需求了 -->
    <div id="demo">
        <my-tag>
            <span>事实上</span>
            <a href="javascript:;">这是一个假链接</a>
        </my-tag>
    </div>
    <script>
    Vue.component('my-tag',{
        render:function(createElement){
            return createElement(  // 两个参数，而不是一个json，必须return
                'h'+this.level,   // 标签名称 不要忘了this。只有第一个参数是 必须 的
                this.$slots.default  //子组件的阵列(default会指向所有 匿名slot,具名可以写成this.$slots.yourSlotName)
            )
        },
        data:function(){
            return {
                level:1
            }
        }

        // 当然也可以通过props绑定
        /*props:['prop'],*/
    });

    new Vue({
        el: '#demo'
    })
    </script>
</body>

</html>
