<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.js"></script>
</head>

<body>
    <div id="box">
        <div v-if="Math.random() > 0.5">Sorry</div>
        <div v-else>Not sorry</div>

        <!-- v-else 元素 必须紧跟 在 v-if 或 v-show 元素的后面——否则它不能被识别。 -->
        <!-- 有 v-show 的元素会始终渲染并保持在 DOM 中。只是简单的切换元素的 display 属性-->
        <!-- 注意 v-show 不支持 <template> 语法。 -->
        <div v-show="haha">Show</div>
        <!-- v-if 会销毁和生成元素，而 v-show 则只是改变display属性而已 -->
        <!-- 所有一般来说， v-if 有更高的切换消耗而 v-show 有更高的初始渲染消耗。因此，如果需要频繁切换使用 v-show 较好，如果在运行时条件不大可能改变则使用 v-if 较好。 -->
    </div>
    <script>
    new Vue({
        el: "#box",

        data: {
            haha: true
        }

    });
    </script>
</body>

</html>
