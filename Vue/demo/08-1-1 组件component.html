<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.js"></script>
    <style>
    p {
        color: lightskyblue;
        font-size: 24px;
    }
    </style>
</head>

<body>
    <div id="box">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>
    <script>
    var data = {
        counter: 0
    }
    //全局注册
    Vue.component('simple-counter', {
        template: '<button v-on:click="counter += 1">{{ counter }}</button>',
        // data 必须是一个函数，如果是一个json对象 Vue 会警告，
        // 但是我们为每一个组件返回了同一个对象引用
        data: function() {
            return data
        }
    })

    new Vue({
        el: '#box',

        // 也可以局部注册(注释掉全局注册)
        /*data: data,

        components:{
            simpleCounter:{
                template: '<button v-on:click="counter += 1">{{ counter }}</button>',
                data(){
                    return data
                }
            }
        }*/
    })
    </script>
</body>

</html>
