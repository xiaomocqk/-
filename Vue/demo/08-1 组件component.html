<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.js"></script>
    <style>
        p{
            color: lightskyblue;
            font-size: 24px;
        }
    </style>
</head>

<body>
    对于自定义标签名，Vue.js 不强制要求遵循 W3C规则 （小写，并且包含一个短杠），尽管遵循这个规则比较好

    <p>// 2种方法可以使用模板。</p>
    <div id="box1">
        // 第1种
        <my-tag :style="css"></my-tag>
        // 第2种
        <div is="my-tag"></div>
    </div>


    <p>局部注册</p>
    <div id="box2">
        <my-new-tag :style="css"></my-new-tag>
    </div>

    <script>
    // 注册一个全局组件
    Vue.component('my-tag', {
        template: '<h1>文字1...</h1>'
    });

    new Vue({
        el: '#box1',
        data: {
            css:{
                "color":"red",
                "backgroundColor":"#ccc"
            }
        }
    });

    // 局部注册
    var child = {
        template:'<div>局部注册的组件</div>'
    }
    new Vue({
        el:"#box2",
        data: {
            css:{
                "color":"red",
                "backgroundColor":"#ccc"
            }
        },
        components: {
            // vue会自动把驼峰命名的组件名称，在html转译时进行变换。当然也可以用字符串'my-new-tag'
            myNewTag: child
        }
    });

    </script>
</body>

</html>
