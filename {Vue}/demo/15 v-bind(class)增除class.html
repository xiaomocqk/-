<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .css1 {
            color: red;
        }
        .css2 {
            background-color: green;
        }
        .css3 {
            border: 1px solid blue;
        }
        .fontSize {
            font-size: 50px;
            border: 1px solid red;
            border-radius: 10px;
        }
    </style>
    <script src="../vue-2.1.3.js"></script>
</head>

<body style="font-size: 16px">
    <div id="box">
        <h2>json 格式: { 类名: ture/false }↓</h2>
        <h3 v-bind:class="{css1:textRed,css2:backgroundGreen}">hello,Vue.js!</h3>
        
        <h2>数组格式：[data1],其中data1的value值就是类名↓</h2>
        <h3 v-bind:class="[arr1,arr2]">hello,Vue.js!</h3>
        
        <h2>一个 json 对象↓<span style="background-color: red;color: #fff">【推荐】</span></h2>
        <h3 v-bind:class="classObject">hello,Vue.js!</h3>

        <h2>计算属性↓</h2>
        <h2 :class="iLoveYou">I LOVE YOU</h2>

        <h2>三元运算↓</h2>
        <h2 :class="[backgroundGreen ? arr3 : '']">hello,Vue.js!</h2>
    </div>

    <script>
    new Vue({
        el: '#box',

        data: {
            /* 表示 class active 的更新将取决于数据属性 isActive 是否为真值 */
            textRed: false,
            backgroundGreen: true,

            arr1:"css1",
            arr2:"css2",
            arr3: "fontSize",

            classObject:{
                css1: true,
                css2: false
            }
        },

        computed: {
            iLoveYou: function() {
                return {
                    css3: this.textRed || this.backgroundGreen
                }
            }
        }
    });
    </script>
</body>

</html>
