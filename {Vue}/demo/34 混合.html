<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.js"></script>
</head>

<body>
    <script>
        // 定义一个混合对象
        var myMixin = {
            created: function(){
                this.hello()
            },
            methods:{
                hello:function(){
                    alert(1234)
                }
            }
        };
        // 定义一个使用混合对象的组件
        var Component = Vue.extend({
            mixins:[myMixin]
        });

        new Component();
    </script>
</body>

</html>
