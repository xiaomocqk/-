<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.min.js"></script>
</head>

<body>
1.
    <!-- 也可以把in改为of,因为这样最接近javascript -->
    <ul id="box1">
        <li v-for="abc in message">{{abc}}</li>
    </ul>
    <script>
    new Vue({
        el: "#box1",
        data: {
            // 数组类型
            message: ['html', 'css', 'js', 'vue']
        }
    });
    </script>

2.
    <!-- v-for 还支持一个可选的第二个参数为当前项的索引。
     -->
    <ul id="box2">
        <li v-for="(item,index) of words">{{item.text}} → → {{index}}</li>
    </ul>
    <script>
    new Vue({
        el: "#box2",
        data: {
            // 数组 + json(同名)类型
            words: [{
                text: "aaa"
            }, {
                text: "bbb"
            }, {
                text: "xxx"
            }, {
                text: "yyy"
            }]
        }
    });
    </script>

3.
    <ul id="box3">
        <li v-for="(item,index) in object">{{item}} → → 对应index键名：{{index}}</li>
    </ul>
    <script>
    new Vue({
        el: "#box3",
        data: {
            // json(不同名)类型
            object: {
                firstName: "Lee",
                lastName: "Lei",
                age: 26
            }
        }
    })
    </script>

4.
    <p id="box4">
        <span v-for="item in n">{{item}}</span>
    </p>
    <script>
    new Vue({
        el: "#box4",
        data: {
            n: 10
        }
    })
    </script>

5.
    <ul id="box5">
        <li v-for="item in items.fruits">{{item}}</li>
        <li v-for="item in items.vegetables">{{item}}</li>
    </ul>
    <script>
    new Vue({
        el:"#box5",
        data:{
            items:{
                fruits:["apple","bananer","orange"],
                vegetables: ["菠菜","白菜","萝卜"]
            }
            
        }
    });
    </script>
</body>

</html>
