<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.js"></script>
    <style>
        strong{
            font-size: 28px;
            color: red;
            background-color: #ccc;
        }
        span {
            text-decoration: underline;
            color: lightgreen;
            font-size: 24px;
            margin-left: 30px;
        }
        input{
            width: 300px;
            height: 40px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="box">
        <my-tag>
            <span>这一行在父组件内,默认是不显示的</span>
        </my-tag>
    </div>

    <div id="box2">
        <my-tag><!-- 临时想在这里面家点东西时 -->
            <span>这一行在父组件内,通过js中定义的slot标签对就可以显示了</span>
        </my-tag>
    </div>

    <div id="box3">
        <my-tag>
            <div slot="first">插槽1</div>
            <div slot="second">插槽2</div>
            <div>没有名字的插槽0</div>
        </my-tag>
    </div>

    <script>
    new Vue({
        el: "#box",
        components: {//复数
            myTag: {//标签名
                template:"<button>按钮</button>"
            }
        }
    });

    new Vue({
        el: "#box2",
        components: {//复数
            myTag: {//标签名
                template:"<button>按钮<slot></slot></button>"
            }
        }
    });

    new Vue({
        el: "#box3",
        components: {//复数
            myTag: {//标签名
                template:"<button><slot></slot><slot name='second'></slot>按钮<slot name='first'></slot></button>"
            }
        }
    });
    </script>
</body>

</html>
