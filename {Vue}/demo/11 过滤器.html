<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.js"></script>
</head>

<body>
<!-- Vue 2.x 中，过滤器只能在 mustache 绑定中使用。
为了在指令绑定中实现同样的行为，你应该使用计算属性。 -->
    <div id="box">
        <h1>{{ words | cut }}</h1>
    </div>
    <script>
    // 过滤器函数总接受表达式的值作为第一个参数。
    // 过滤器可以串联：{{ message | filterA | filterB }}
    // 过滤器是 JavaScript 函数，因此可以接受参数：{{ message | filterA('arg1', arg2) }}


    Vue.filter('cut',function(v){
        return v.substring(5);
    })

    // 过滤器filter必须写在new之前
    
    new Vue({
        el: "#box",
        data:{
            words:"你爱我吗？我爱你！"
        }
    });

    </script>
</body>

</html>
