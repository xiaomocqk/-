<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.min.js"></script>
    <style>
        #red{
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- v-bind规定不能出现mustache语法 -->
    <div id="box">
        <h1 v-bind:id="dynamicId">这是一段文字</h1>
        <button v-bind:disabled="someDynamicCondition">按钮</button>
    </div>

    <script>
    new Vue({
        el: "#box",
        data: {
            someDynamicCondition: true,
            dynamicId: "red"
        }
    })
    </script>
</body>

</html>
