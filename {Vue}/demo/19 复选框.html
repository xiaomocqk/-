<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.min.js"></script>
</head>

<body>
    <h2>单个复选框（v-model="xxx"中 "xxx" 的值为字符串true或false）</h2>
    <div id="box1">
        <label>
            <input type="checkbox" v-model="xxx">{{xxx}}
        </label>
    </div>
    <!--  -->
    <hr>
    <h2>多个复选框（v-model="yyy"中 "yyy" 的值为字符串 "第一个jack" 或 "第二个rose"）</h2>
    <div id="box2">
        <label>
            <input type="checkbox" v-model="yyy" value="第一个jack">jack
        </label>
        <label>
            <input type="checkbox" v-model="yyy" value="第二个rose">rose
        </label>
        <h1>被选中的是:{{yyy}}</h1>
    </div>

    <script>
    new Vue({
        el: "#box1",
        data: {
            xxx: '请勾选'
        }
    })
    new Vue({
        el: "#box2",
        data: {
            yyy: []
        }
    })
    </script>
</body>

</html>
