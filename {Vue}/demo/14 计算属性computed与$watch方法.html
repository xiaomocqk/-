<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.min.js"></script>
</head>

<body>
    <div id="watch_computed">
        <h1>{{fullName}}</h1>
        <h2>{{allName}}</h2>
    </div>
    <script>
    new Vue({
        el: '#watch_computed',
        data: {
            firstName: 'Han',
            lastName: 'Meimei',
            fullName: 'Han Meimei'
        },

        // watch是命令式的和重复的
        watch: {
            firstName: function(val) {
                this.fullName = val + ' ' + this.lastName
            },
            lastName: function(val) {
                this.fullName = this.firstName + ' ' + val
            }
        },

        // computed计算属性的优势(一般使用computed而不是命令式的)
        computed:{
            allName: function() {
                return this.firstName + ' ' + this.lastName
            }
        }
    });
    </script>
</body>

</html>
