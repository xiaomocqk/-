<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue-2.1.3.min.js"></script>
</head>

<body>
    <h1>全局组件</h1>
    <ul>
        <!-- 让接口$代理xxx,这样template中不存在xxx，所以就是$ -->
        <my-tag v-bind:$="xxx" v-for="xxx in abcList"></my-tag>
    </ul>
    
    <h1>局部组件</h1>
    <div id="box">
        <my-new-tag></my-new-tag>
    </div>
    <script>
    Vue.component('my-tag', { /*新建一个组件名称为abc的全局组件【不能有大写,可以用"-"】*/
        props: ['$'],
        /*子元素通过props接口实现了与父亲元素很好的解耦*/
        template: '<li>{{$.fruit}}</li>' /*模板*/
    })
    new Vue({
        el: 'ul',
        data: {
            abcList: [{
                fruit: 'apple'
            }, {
                fruit: 'pineapple'
            }, {
                fruit: 'pear'
            }]
        }
    })
    </script>
    <!-- 局部组建 -->
    <script>
    new Vue({
        el: "#box",
        // 另外一种创建组件的方式(局部组件)
        components: { //复数
            myNewTag: { //标签名
                template: "<button>按钮</button>"
            }
        }
    })
    </script>
</body>

</html>
